sudo: required

services: 
    - docker

before_install:
    - docker pull socalucr/gpgpu-sim

language: cpp


script: docker run -v ${TRAVIS_BUILD_DIR}:/root/src/ -w /root -e CUDA_INSTALL_PATH=/usr/local/cuda socalucr/gpgpu-sim /bin/bash -c 'cd gpgpu-sim_distribution/; source setup_environment; make -j 2; cd /root/src/; make clean; make; cp /root/gpgpu-sim_distribution/configs/GTX480/* .; sed -i "s/gpgpu\_ptx\_sim\_mode 0/gpgpu\_ptx\_sim\_mode 1/" gpgpusim.config; ./vector_add &> output; tail -n3 output | diff test/1000.solution -;  '
 

